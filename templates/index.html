<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
</head>
<body>
  <h1>Welcome to Your Flask Site!</h1>
  {% if logged_in %}
    <p>You are logged in!</p>
    <a href="{{ url_for('logout') }}">Logout</a>
  {% else %}
    <p>Please <a href="{{ url_for('login') }}">Login</a> or <a href="{{ url_for('register') }}">Register</a>.</p>
  {% endif %}
</body>
</html>
