<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flask Authentication</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css')}}"
    />
  </head>

  <body style="background-image: url('https://www.putoline.com/media/cache/jpg/f4/Motorolie_en_onderhoudsproducten_voor_elke_motor_-_Putoline_Oil.3000x2000.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">MOTO-Dx</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <!-- Hide the Login/Registration navigation for logged-in users -->
          {% if not logged_in: %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('register') }}">Register</a>
          </li>
          {% endif %}

        </ul>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
  </body>
</html>
