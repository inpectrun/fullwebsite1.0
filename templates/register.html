{% extends "base.html" %}
{% block content %}

<div class="box">
	<h1>Register</h1>
    <form action="{{ url_for('register') }}" method="post">
    	<input type="text" name="name" placeholder="Name" class="custom-input" required="required" />
		<input type="email" name="email" placeholder="Email" class="custom-input" required="required" />
        <input type="password" name="password" placeholder="Password" class="custom-input" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Sign up.</button>
    </form>
</div>

{% endblock %}
